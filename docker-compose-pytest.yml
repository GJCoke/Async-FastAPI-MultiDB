  pytest_mongo:  # mongodb server
    container_name: pytest_mongo
    restart: always
    hostname: pytest_mongo
    image: mongo:latest

    volumes:
      - pytest_mongo_data:/var/lib/mongo

    ports:
      - "17018:27017"

  pytest_redis:  # redis config.
    image: redis:6.2-alpine
    restart: always
    hostname: pytest_redis
    container_name: pytest_redis

    volumes:
      - pytest_redis_data:/var/lib/redis

    command:
      - 'redis-server'  # start redis server.

    ports:
      - "16379:6379"  # Map the host's port 36379 to the container's port 6379.

volumes:  # data persistence.
  pytest_postgresql_data:
    driver: "local"

  pytest_mongo_data:
    driver: "local"

  pytest_redis_data:
    driver: "local"

networks:
  default:
    external: true
    name: app_network  # network name.
